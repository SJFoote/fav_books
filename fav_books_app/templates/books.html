<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div id="header">
        {% block header %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/books">Welcome, {{user.first_name}}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/books">Home</a>
            <a href="/logout/">Logout</a>
            </div>
        </nav>
        {% endblock %}
    </div>
    <div id="main">
        <div class="container">
            <h2>Add a Favorite Book</h2>
            <form action="/create/{{user.id}}" method="POST">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="title">
            <br><br>
            <label for="description">Description:</label>
            <textarea name="description" cols="20" rows="10"></textarea>
            <br><br>
            <input type="submit" value="Add book">
            </form>
        </div>
        <div class="container">
            <table>
            <thead><h2>All Books</h2></thead>
            <thead>Book </thead>
            <thead>Added By: </thead>
            <thead>Description</thead>
            {% for book in books %}
            <!-- if user in book.liked_books.all -->            
            <tr>
            <td><a href="/books/{{book.id}}">{{ book.title }}</a></td>
            <td>{{book.uploaded_by.first_name}}</td>
            <td>{{book.description}}</td>
            </tr>
            <!-- endif -->
            {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
